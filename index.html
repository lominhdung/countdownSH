<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSG Surgery Monitor - Live Celebration</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Plus+Jakarta+Sans:wght@400;600;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --brand-green: #009b4d; 
            --brand-light: #00ff7f;
            --bg-dark: #010a12;
            --gold: #ffce67;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif;
            background: #01080e; color: white;
            height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        /* Lớp phủ Scanline */
        body::before {
            content: " "; position: absolute; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 20; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        .wrapper {
            width: 100vw; height: 177.78vw; max-height: 100vh; max-width: 56.25vh;
            padding: 30px; box-sizing: border-box; display: flex; flex-direction: column;
            position: relative; z-index: 5;
        }

        /* LOGO & HEADER */
        .header { 
            background: rgba(255, 255, 255, 0.03); 
            border-left: 5px solid var(--brand-green); 
            padding: 20px; border-radius: 0 20px 20px 0; margin-bottom: 25px;
            position: relative; z-index: 30;
        }
        .logo-box { background: white; padding: 12px; border-radius: 12px; display: inline-block; margin-bottom: 10px; }
        .logo { height: 50px; display: block; }
        .status-bar { font-size: 10px; color: var(--brand-light); letter-spacing: 1px; }

        /* KHỐI CHÚC MỪNG (ẨN/HIỆN) */
        #congrats-banner {
            display: none;
            text-align: center;
            margin-bottom: 20px;
            animation: pulse 1s infinite alternate;
        }
        .congrats-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 45px;
            font-weight: 900;
            color: var(--gold);
            text-shadow: 0 0 20px var(--gold);
            margin: 0;
            letter-spacing: 2px;
        }
        @keyframes pulse {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.05); opacity: 1; }
        }

        /* DATA DISPLAY */
        .main-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px; padding: 40px 20px; text-align: center;
            position: relative; z-index: 30;
            backdrop-filter: blur(5px);
        }
        .big-number { 
            font-size: 105px; font-weight: 800; font-family: var(--font-mono);
            line-height: 0.8; letter-spacing: -5px; transition: 0.5s;
        }
        .glow-target { color: var(--brand-light) !important; text-shadow: 0 0 30px var(--brand-light); }

        .progress-track { height: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; margin-top: 35px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--brand-green), var(--brand-light)); width: 0%; transition: width 2s ease; }
        
        .percent-text { font-size: 55px; font-weight: 800; font-family: var(--font-mono); margin-top: 15px; }

        /* GRID INFO */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: auto; position: relative; z-index: 30; }
        .box { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255,255,255,0.08); padding: 15px; border-radius: 15px; }
        .box-val { font-family: var(--font-mono); font-size: 20px; color: var(--gold); display: block; }
        .box-lbl { font-size: 9px; opacity: 0.5; text-transform: uppercase; font-weight: 700; }

        /* FOOTER CLOCK */
        .footer {
            background: #000; padding: 20px; margin-top: 20px; border-radius: 15px;
            display: flex; justify-content: space-between; align-items: center; z-index: 30;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="logo-box"><img src="logo.png" class="logo"></div>
        <div class="status-bar">LIVE MONITORING / TARGET PROGRESS</div>
    </div>

    <div id="congrats-banner">
        <p class="congrats-text">CHÚC MỪNG</p>
        <div style="font-size: 12px; color: white; letter-spacing: 2px; font-weight: 700;">MỤC TIÊU ĐÃ HOÀN THÀNH</div>
    </div>

    <div class="main-card">
        <div style="font-size: 11px; color: var(--brand-light); letter-spacing: 2px; margin-bottom: 15px;">TOTAL SURGERIES</div>
        <div class="big-number" id="totalCount">0000</div>
        <div class="progress-track"><div class="progress-fill" id="progressFill"></div></div>
        <div class="percent-text" id="percentDisplay">0.0%</div>
    </div>

    <div class="stats-grid">
        <div class="box"><span class="box-lbl">Mục tiêu</span><span class="box-val" id="targetVal">0</span></div>
        <div class="box"><span class="box-lbl">Còn lại</span><span class="box-val" id="remainVal">0</span></div>
    </div>

    <div class="footer">
        <div style="font-size: 8px; opacity: 0.5;">TIME UNTIL<br>EOY 2025</div>
        <div style="font-family: var(--font-mono); font-size: 24px;" id="countdown">00:00:00:00</div>
    </div>
</div>

<script>
    const DB_URL = "https://cdsh-a2c06-default-rtdb.asia-southeast1.firebasedatabase.app/.json";
    let isCelebrating = false;
    let fireworks;

    function startCelebration() {
        if (isCelebrating) return;
        isCelebrating = true;
        
        // Hiện banner
        document.getElementById("congrats-banner").style.display = "block";
        document.getElementById("totalCount").classList.add("glow-target");

        // Bắn pháo hoa liên tục từ 2 bên
        fireworks = setInterval(() => {
            // Bên trái
            confetti({
                particleCount: 40,
                angle: 60,
                spread: 55,
                origin: { x: 0, y: 0.8 },
                colors: ['#009b4d', '#ffce67', '#ffffff']
            });
            // Bên phải
            confetti({
                particleCount: 40,
                angle: 120,
                spread: 55,
                origin: { x: 1, y: 0.8 },
                colors: ['#009b4d', '#ffce67', '#ffffff']
            });
        }, 1200);
    }

    function stopCelebration() {
        isCelebrating = false;
        clearInterval(fireworks);
        document.getElementById("congrats-banner").style.display = "none";
        document.getElementById("totalCount").classList.remove("glow-target");
    }

    async function updateData() {
        try {
            const res = await fetch(DB_URL);
            const data = await res.json();
            if(!data) return;

            const total = data.total || 0;
            const target = data.target || 1000;
            const p = (total / target) * 100;

            document.getElementById("totalCount").innerText = total.toString().padStart(4, '0');
            document.getElementById("progressFill").style.width = Math.min(p, 100) + "%";
            document.getElementById("percentDisplay").innerText = Math.min(p, 100).toFixed(1) + "%";
            document.getElementById("targetVal").innerText = target.toLocaleString();
            document.getElementById("remainVal").innerText = Math.max(0, target - total).toLocaleString();

            if (p >= 100) {
                startCelebration();
            } else {
                stopCelebration();
            }
        } catch(e) {}
    }

    function runClock() {
        const diff = new Date("2025-12-31T23:59:59") - new Date();
        if(diff > 0) {
            const d = Math.floor(diff / 86400000).toString().padStart(2,'0');
            const h = Math.floor((diff % 86400000) / 3600000).toString().padStart(2,'0');
            const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2,'0');
            const s = Math.floor((diff % 60000) / 1000).toString().padStart(2,'0');
            document.getElementById("countdown").innerText = `${d}:${h}:${m}:${s}`;
        }
    }

    setInterval(updateData, 2000);
    setInterval(runClock, 1000);
    updateData();
</script>
</body>
</html>
