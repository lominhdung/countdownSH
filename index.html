<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surgery Monitor - Premium Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #00ffcc; /* Xanh ng·ªçc b·∫Øt m·∫Øt */
            --secondary: #009b4d;
            --accent: #ffce67;
            --bg-gradient: linear-gradient(135deg, #011627 0%, #012a4a 100%);
            --glass: rgba(255, 255, 255, 0.07);
        }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-gradient);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Hi·ªáu ·ª©ng lƒÉng k√≠nh m·ªù ·∫£o ph√≠a sau */
        body::after {
            content: "";
            position: absolute; width: 300px; height: 300px;
            background: var(--primary);
            filter: blur(150px); opacity: 0.15;
            top: 10%; left: 10%; z-index: -1;
        }

        .wrapper {
            width: 100vw; height: 177.78vw; 
            max-height: 100vh; max-width: 56.25vh;
            padding: 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header s√°ng h∆°n */
        .header { 
            display: flex; flex-direction: column; align-items: flex-start;
            border-left: 5px solid var(--primary); padding-left: 15px; margin-bottom: 25px;
        }
        .logo { height: 65px; filter: drop-shadow(0 0 15px rgba(255,255,255,0.5)); margin-bottom: 10px; }
        
        /* Th·∫ª hi·ªÉn th·ªã ch√≠nh */
        .main-card {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 35px 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            backdrop-filter: blur(15px);
        }

        .data-label { font-size: 11px; font-weight: 700; color: var(--primary); letter-spacing: 3px; text-transform: uppercase; margin-bottom: 15px; }
        
        .big-number { 
            font-family: 'JetBrains Mono', monospace;
            font-size: 115px; font-weight: 800; 
            background: linear-gradient(to bottom, #fff 60%, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1; margin: 10px 0;
        }

        /* Thanh ti·∫øn tr√¨nh l·∫•p l√°nh */
        .gauge-container { margin: 35px 0; }
        .progress-track { 
            height: 12px; background: rgba(255,255,255,0.1); 
            border-radius: 20px; overflow: hidden; position: relative;
        }
        .progress-fill { 
            height: 100%; width: 0%;
            background: linear-gradient(90deg, var(--secondary), var(--primary), var(--secondary));
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
            border-radius: 20px; transition: width 2s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 0 20px var(--primary);
        }
        @keyframes shimmer { 0% { background-position: 100% 0; } 100% { background-position: -100% 0; } }

        /* Grid th√¥ng s·ªë b·∫Øt m·∫Øt */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: auto; }
        .stat-box { 
            background: rgba(255,255,255,0.05); padding: 18px; 
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        .stat-box .val { font-family: 'JetBrains Mono'; font-size: 24px; color: var(--accent); display: block; margin-top: 5px; }
        .stat-box .lbl { font-size: 10px; opacity: 0.6; text-transform: uppercase; font-weight: 700; }

        /* Countdown Area */
        .footer {
            margin-top: 20px; padding: 20px;
            background: linear-gradient(90deg, rgba(0,255,204,0.1), transparent);
            border-radius: 20px; border-left: 3px solid var(--primary);
            display: flex; justify-content: space-between; align-items: center;
        }
        .countdown-val { font-family: 'JetBrains Mono'; font-size: 28px; font-weight: 700; color: #fff; }

        /* Overlay Ch√∫c M·ª´ng */
        #victory-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #004d40, #010a12);
            display: none; flex-direction: column; justify-content: center;
            align-items: center; z-index: 100; text-align: center;
        }
        #victory-screen h1 { font-size: 50px; color: var(--accent); text-shadow: 0 0 30px var(--accent); margin: 0; }
    </style>
</head>
<body>

<div id="victory-screen">
    <div style="font-size: 100px;">üéâ</div>
    <h1>MISSION CLEAR</h1>
    <p style="font-size: 20px; color: var(--primary);">Ch√∫c m·ª´ng M·∫Øt S√†i G√≤n ƒë√£ c√°n ƒë√≠ch!</p>
</div>

<div class="wrapper">
    <div class="header">
        <img src="logo.png" class="logo">
        <div style="font-size: 11px; letter-spacing: 2px; color: var(--primary); font-weight: 700;">
            ‚óè H·ªÜ TH·ªêNG GI√ÅM S√ÅT TR·ª∞C TUY·∫æN 2025
        </div>
    </div>

    <div class="main-card">
        <div class="data-label">T·ªïng ca ph·∫´u thu·∫≠t</div>
        <div class="big-number" id="totalCount">0000</div>
        
        <div class="gauge-container">
            <div class="progress-track">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div style="display: flex; justify-content: space-between; font-size: 10px; margin-top: 8px; opacity: 0.5;">
                <span>0%</span><span>TARGET</span>
            </div>
        </div>

        <div style="font-size: 55px; font-weight: 800; font-family: 'JetBrains Mono'; color: #fff;" id="percent">0.0%</div>
    </div>

    <div class="stats-grid">
        <div class="stat-box">
            <span class="lbl">M·ª•c ti√™u</span>
            <span class="val" id="targetLabel">0</span>
        </div>
        <div class="stat-box">
            <span class="lbl">C√≤n l·∫°i</span>
            <span class="val" id="remain">0</span>
        </div>
    </div>

    <div class="footer">
        <div style="font-size: 10px; opacity: 0.7; font-weight: 700;">TH·ªúI GIAN<br>C√íN L·∫†I</div>
        <div class="countdown-val" id="countdown">00:00:00:00</div>
    </div>
</div>

<script>
    // --- THAY LINK FIREBASE T·∫†I ƒê√ÇY ---
    const DB_URL = "https://cdsh-a2c06-default-rtdb.asia-southeast1.firebasedatabase.app//.json";
    
    let isDone = false;
    async function sync() {
        try {
            const res = await fetch(DB_URL);
            const data = await res.json();
            if(data) {
                const total = data.total || 0;
                const target = data.target || 1000;
                const p = (total/target)*100;
                
                document.getElementById("totalCount").innerText = total.toString().padStart(4, '0');
                document.getElementById("targetLabel").innerText = target.toLocaleString();
                document.getElementById("remain").innerText = Math.max(0, target - total).toLocaleString();
                document.getElementById("progressFill").style.width = Math.min(p, 100) + "%";
                document.getElementById("percent").innerText = Math.min(p, 100).toFixed(1) + "%";

                if(p >= 100 && !isDone) {
                    isDone = true;
                    document.getElementById("victory-screen").style.display = "flex";
                    setInterval(() => {
                        confetti({ particleCount: 50, spread: 80, origin: { y: 0.6 } });
                    }, 2000);
                }
            }
        } catch(e) {}
    }

    setInterval(() => {
        sync();
        const dist = new Date("2025-12-31T23:59:59") - new Date();
        const d = Math.floor(dist / 86400000).toString().padStart(2, '0');
        const h = Math.floor((dist % 86400000) / 3600000).toString().padStart(2, '0');
        const m = Math.floor((dist % 3600000) / 60000).toString().padStart(2, '0');
        const s = Math.floor((dist % 60000) / 1000).toString().padStart(2, '0');
        document.getElementById("countdown").innerText = `${d}:${h}:${m}:${s}`;
    }, 2000);
    sync();
</script>
</body>
</html>
