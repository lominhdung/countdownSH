<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSG Monitor - Achievement Overdrive</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Plus+Jakarta+Sans:wght@400;600;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --brand-green: #009b4d; 
            --brand-light: #00ff7f;
            --gold: #ffce67;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif;
            background: #01080e; color: white;
            height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        /* Scanline effect */
        body::before {
            content: " "; position: absolute; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 10; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        .wrapper {
            width: 100vw; height: 177.78vw; max-height: 100vh; max-width: 56.25vh;
            padding: 25px; box-sizing: border-box; display: flex; flex-direction: column;
            position: relative; z-index: 5;
        }

        .header { 
            background: rgba(255, 255, 255, 0.03); 
            border-left: 5px solid var(--brand-green); 
            padding: 15px; border-radius: 0 15px 15px 0; margin-bottom: 10px;
        }
        .logo-box { background: white; padding: 10px; border-radius: 10px; display: inline-block; }
        .logo { height: 45px; display: block; }

        /* KHU VỰC THÔNG BÁO VƯỢT CHỈ TIÊU */
        #status-container {
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 10px;
        }
        .status-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px; font-weight: 900; margin: 0;
            letter-spacing: 2px; display: none;
        }
        .over-badge {
            background: var(--brand-green);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-family: var(--font-mono);
            font-size: 14px;
            font-weight: 800;
            margin-top: 10px;
            display: none;
            box-shadow: 0 0 15px var(--brand-green);
        }

        .main-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px; padding: 30px 20px; text-align: center;
            position: relative; z-index: 20;
            backdrop-filter: blur(8px);
        }
        
        .big-number { 
            font-size: 100px; font-weight: 800; font-family: var(--font-mono);
            line-height: 0.8; letter-spacing: -6px; transition: 0.5s ease;
        }
        .reached { color: var(--gold) !important; }
        .exceeded { color: var(--brand-light) !important; text-shadow: 0 0 40px var(--brand-green); }

        .progress-track { height: 12px; background: rgba(255,255,255,0.1); border-radius: 6px; margin-top: 30px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--brand-green), var(--brand-light)); width: 0%; transition: width 2s ease; }
        
        .percent-display { font-size: 55px; font-weight: 800; font-family: var(--font-mono); margin-top: 15px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: auto; }
        .box { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255,255,255,0.08); padding: 15px; border-radius: 12px; }
        .box-val { font-family: var(--font-mono); font-size: 20px; color: var(--gold); display: block; }
        .box-lbl { font-size: 9px; opacity: 0.5; font-weight: 800; }

        @keyframes pulse { from { opacity: 0.7; transform: scale(0.98); } to { opacity: 1; transform: scale(1.02); } }
        .animate-pulse { animation: pulse 1s infinite alternate; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="logo-box"><img src="logo.png" class="logo"></div>
    </div>

    <div id="status-container">
        <h1 id="main-status" class="status-text animate-pulse">VƯỢT CHỈ TIÊU</h1>
        <div id="over-badge" class="over-badge">VƯỢT +0%</div>
    </div>

    <div class="main-card">
        <div style="font-size: 10px; color: var(--brand-light); letter-spacing: 3px; margin-bottom: 20px;">TOTAL SURGERIES</div>
        <div class="big-number" id="totalCount">0000</div>
        <div class="progress-track"><div class="progress-fill" id="progressFill"></div></div>
        <div class="percent-display" id="percentText">0.0%</div>
    </div>

    <div class="stats-grid">
        <div class="box"><span class="box-lbl">Mục tiêu</span><span class="box-val" id="targetLabel">0</span></div>
        <div class="box"><span class="box-lbl">Ca vượt</span><span class="box-val" id="overCount">0</span></div>
    </div>

    <div style="margin-top: 20px; background: rgba(0,0,0,0.4); padding: 15px; border-radius: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.05);">
        <div style="font-family: var(--font-mono); font-size: 24px;" id="countdown">00:00:00:00</div>
    </div>
</div>

<script>
    const DB_URL = "https://cdsh-a2c06-default-rtdb.asia-southeast1.firebasedatabase.app/.json";
    let fireworkTimer;

    async function updateData() {
        try {
            const res = await fetch(DB_URL);
            const data = await res.json();
            if(!data) return;

            const total = data.total || 0;
            const target = data.target || 1000;
            const p = (total / target) * 100;

            document.getElementById("totalCount").innerText = total.toString().padStart(4, '0');
            document.getElementById("progressFill").style.width = Math.min(p, 100) + "%";
            document.getElementById("percentText").innerText = Math.min(p, 100).toFixed(1) + "%";
            document.getElementById("targetLabel").innerText = target.toLocaleString();

            const statusLabel = document.getElementById("main-status");
            const overBadge = document.getElementById("over-badge");
            const countEl = document.getElementById("totalCount");
            const overCountEl = document.getElementById("overCount");

            if (total >= target) {
                statusLabel.style.display = "block";
                overBadge.style.display = "block";
                startFireworks();
                
                if (total > target) {
                    const overPercent = (p - 100).toFixed(1);
                    statusLabel.innerText = "VƯỢT CHỈ TIÊU";
                    statusLabel.style.color = "var(--brand-light)";
                    overBadge.innerText = `VƯỢT +${overPercent}%`;
                    overBadge.style.background = "var(--brand-green)";
                    countEl.className = "big-number exceeded";
                    overCountEl.innerText = "+" + (total - target).toLocaleString();
                } else {
                    statusLabel.innerText = "CHÚC MỪNG";
                    statusLabel.style.color = "var(--gold)";
                    overBadge.innerText = "ĐẠT 100%";
                    overBadge.style.background = "var(--gold)";
                    overBadge.style.color = "black";
                    countEl.className = "big-number reached";
                    overCountEl.innerText = "0";
                }
            } else {
                statusLabel.style.display = "none";
                overBadge.style.display = "none";
                countEl.className = "big-number";
                overCountEl.innerText = "---";
                stopFireworks();
            }
        } catch(e) {}
    }

    function startFireworks() {
        if (fireworkTimer) return;
        fireworkTimer = setInterval(() => {
            confetti({ particleCount: 40, angle: 60, spread: 60, origin: { x: 0, y: 0.8 }, colors: ['#009b4d', '#ffce67'] });
            confetti({ particleCount: 40, angle: 120, spread: 60, origin: { x: 1, y: 0.8 }, colors: ['#009b4d', '#ffce67'] });
        }, 1500);
    }

    function stopFireworks() { clearInterval(fireworkTimer); fireworkTimer = null; }

    function runClock() {
        const diff = new Date("2025-12-31T23:59:59") - new Date();
        if(diff > 0) {
            const d = Math.floor(diff / 86400000).toString().padStart(2,'0');
            const h = Math.floor((diff % 86400000) / 3600000).toString().padStart(2,'0');
            const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2,'0');
            const s = Math.floor((diff % 60000) / 1000).toString().padStart(2,'0');
            document.getElementById("countdown").innerText = `${d}:${h}:${m}:${s}`;
        }
    }

    setInterval(updateData, 2000);
    setInterval(runClock, 1000);
    updateData();
</script>
</body>
</html>
