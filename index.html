<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Surgery Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #0052cc;
            --secondary: #00dbde;
            --accent: #ff9f43;
            --text-dark: #1e293b;
        }

        body {
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 82, 204, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 219, 222, 0.05) 0px, transparent 50%);
            height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        .wrapper {
            width: 100vw; height: 177.78vw; max-height: 100vh; max-width: 56.25vh;
            padding: 30px; box-sizing: border-box; display: flex; flex-direction: column;
        }

        /* Header */
        .header {
            display: flex; flex-direction: column; align-items: center; margin-bottom: 30px;
        }
        .logo { height: 60px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
        .live-indicator {
            margin-top: 15px; font-size: 11px; font-weight: 800; color: var(--primary);
            letter-spacing: 2px; display: flex; align-items: center; gap: 8px;
        }
        .dot { width: 8px; height: 8px; background: var(--primary); border-radius: 50%; animation: pulse 1.5s infinite; }

        /* Main Display */
        .main-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 40px;
            padding: 50px 20px; text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
        }

        .label { font-size: 13px; font-weight: 700; color: #64748b; letter-spacing: 3px; text-transform: uppercase; }
        .count { 
            font-family: 'Space Grotesk', sans-serif; font-size: 115px; font-weight: 700; 
            color: var(--text-dark); margin: 10px 0; line-height: 0.9;
        }

        /* Progress Bar */
        .progress-box { margin: 40px 0; }
        .track { height: 14px; background: #e2e8f0; border-radius: 10px; overflow: hidden; }
        .bar { 
            height: 100%; width: 0%; 
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px; transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .percent-text { font-family: 'Space Grotesk', sans-serif; font-size: 65px; font-weight: 700; color: var(--primary); }

        /* Stats Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .box { 
            background: white; padding: 25px; border-radius: 30px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid #f1f5f9;
        }
        .box-val { font-family: 'Space Grotesk'; font-size: 30px; color: var(--text-dark); display: block; }
        .box-lbl { font-size: 11px; font-weight: 700; color: #94a3b8; text-transform: uppercase; }

        /* Victory Screen */
        #victory {
            position: fixed; inset: 0; background: white; z-index: 9999;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            background-image: radial-gradient(circle at center, #fff 0%, #f0f9ff 100%);
        }
        #victory h1 { font-family: 'Space Grotesk'; font-size: 48px; color: var(--text-dark); margin: 20px 0; text-align: center; line-height: 1.1; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div id="victory">
        <div style="font-size: 150px;">üéñÔ∏è</div>
        <h1>M·ª§C TI√äU NƒÇM<br>ƒê√É HO√ÄN TH√ÄNH</h1>
        <p style="color: var(--primary); font-weight: 600; font-size: 20px;">M·∫Øt S√†i G√≤n t·ª± h√†o v·ªÅ ƒë·ªôi ng≈©!</p>
    </div>

    <div class="wrapper">
        <div class="header">
            <img src="logo.png" class="logo">
            <div class="live-indicator"><span class="dot"></span> LIVE MONITORING</div>
        </div>

        <div class="main-card">
            <div class="label">T·ªïng ca ph·∫´u thu·∫≠t</div>
            <div class="count" id="totalCount">0000</div>
            <div class="progress-box">
                <div class="track"><div class="bar" id="progressBar"></div></div>
            </div>
            <div class="percent-text" id="percentText">0.0%</div>
        </div>

        <div class="grid">
            <div class="box">
                <span class="box-lbl">Ch·ªâ ti√™u</span>
                <span class="box-val" id="targetVal">0</span>
            </div>
            <div class="box">
                <span class="box-lbl">C√≤n thi·∫øu</span>
                <span class="box-val" id="remainVal" style="color: var(--accent);">0</span>
            </div>
        </div>

        <div style="margin-top: auto; text-align: center; padding-bottom: 20px;">
            <div style="font-size: 10px; font-weight: 800; color: #cbd5e1; letter-spacing: 4px; text-transform: uppercase;">Saigon Eye Hospital ‚Ä¢ 2025</div>
        </div>
    </div>

    <script>
        const DB_URL = "https://cdsh-a2c06-default-rtdb.asia-southeast1.firebasedatabase.app/.json";
        let isDone = false;

        async function sync() {
            try {
                const res = await fetch(DB_URL);
                const data = await res.json();
                if(!data) return;
                const total = data.total || 0;
                const target = data.target || 1000;
                const p = (total/target) * 100;

                document.getElementById("totalCount").innerText = total.toString().padStart(4, '0');
                document.getElementById("targetVal").innerText = target.toLocaleString();
                document.getElementById("remainVal").innerText = Math.max(0, target - total).toLocaleString();
                document.getElementById("progressBar").style.width = Math.min(p, 100) + "%";
                document.getElementById("percentText").innerText = Math.min(p, 100).toFixed(1) + "%";

                if(p >= 100 && !isDone) {
                    isDone = true;
                    document.getElementById("victory").style.display = "flex";
                    var duration = 15 * 1000;
                    var animationEnd = Date.now() + duration;
                    var interval = setInterval(function() {
                        var timeLeft = animationEnd - Date.now();
                        if (timeLeft <= 0) return clearInterval(interval);
                        confetti({ particleCount: 50, spread: 80, origin: { y: 0.6 }, colors: ['#0052cc', '#00dbde', '#ff9f43'] });
                    }, 250);
                } else if (p < 100) {
                    document.getElementById("victory").style.display = "none";
                    isDone = false;
                }
            } catch(e) {}
        }
        setInterval(sync, 2000);
        sync();
    </script>
</body>
</html>
