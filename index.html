<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surgery Monitor - Premium Light</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --accent: #ff9f1c;
            --bg-light: #f4f7f9;
        }

        body {
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            color: #2d3436; height: 100vh;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        .wrapper {
            width: 100vw; height: 177.78vw; max-height: 100vh; max-width: 56.25vh;
            padding: 25px; box-sizing: border-box; display: flex; flex-direction: column; position: relative;
        }

        /* Th√†nh ph·∫ßn giao di·ªán */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .logo { height: 50px; }
        .main-card { background: rgba(255,255,255,0.9); border: 2px solid #fff; border-radius: 35px; padding: 40px 20px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.08); backdrop-filter: blur(10px); margin-bottom: 20px; }
        .big-number { font-family: 'JetBrains Mono', monospace; font-size: 110px; font-weight: 800; color: #000; line-height: 1; margin: 15px 0; }
        .progress-track { height: 16px; background: #dfe6e9; border-radius: 20px; overflow: hidden; margin: 30px 0; }
        .progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #00c6ff, #0072ff); border-radius: 20px; transition: width 2s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-box { background: #fff; padding: 20px; border-radius: 25px; border: 2px solid #fff; box-shadow: 0 10px 25px rgba(0,0,0,0.03); text-align: center; }
        .stat-box .val { font-family: 'JetBrains Mono'; font-size: 26px; color: var(--primary); display: block; }
        .footer { margin-top: auto; padding: 20px; background: #2d3436; border-radius: 25px; display: flex; justify-content: space-between; align-items: center; color: #fff; }

        /* M√ÄN H√åNH CH√öC M·ª™NG PH·ª¶ K√çN */
        #victory-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; /* M√†u n·ªÅn tr·∫Øng ƒë·∫∑c ƒë·ªÉ che h·∫øt s·ªë li·ªáu */
            display: none; flex-direction: column; justify-content: center;
            align-items: center; z-index: 9999; /* ƒê·∫£m b·∫£o n·ªïi l√™n tr√™n c√πng */
            text-align: center;
        }
        #victory-screen h1 { font-size: 45px; color: #000; margin: 20px 0; font-weight: 800; }
        #victory-screen p { font-size: 20px; color: var(--primary); font-weight: 600; padding: 0 20px; }
        .badge { font-size: 120px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    </style>
</head>
<body>

<div id="victory-screen">
    <div class="badge">üèÜ</div>
    <h1>MISSION COMPLETED</h1>
    <p>M·∫Øt S√†i G√≤n ch√∫c m·ª´ng ƒë·ªôi ng≈© y b√°c sƒ©<br>ƒë√£ xu·∫•t s·∫Øc ho√†n th√†nh m·ª•c ti√™u nƒÉm!</p>
    <div style="margin-top: 50px; font-size: 12px; color: #b2bec3; font-family: 'JetBrains Mono';">REAL-TIME SURGERY TRACKER v2.0</div>
</div>

<div class="wrapper">
    <div class="header">
        <img src="logo.png" class="logo">
        <div style="font-size: 10px; font-weight: 800; color: var(--success);">‚óè LIVE UPDATE</div>
    </div>

    <div class="main-card">
        <div style="font-size: 12px; font-weight: 700; color: #636e72; letter-spacing: 2px;">T·ªîNG CA PH·∫™U THU·∫¨T</div>
        <div class="big-number" id="totalCount">0000</div>
        <div class="progress-track"><div class="progress-fill" id="progressFill"></div></div>
        <div style="font-size: 55px; font-weight: 800; font-family: 'JetBrains Mono'; color: var(--primary);" id="percent">0.0%</div>
    </div>

    <div class="stats-grid">
        <div class="stat-box"><span style="font-size: 10px; font-weight: 700; color: #636e72;">M·ª§C TI√äU</span><span class="val" id="targetLabel">0</span></div>
        <div class="stat-box"><span style="font-size: 10px; font-weight: 700; color: #636e72;">C√íN L·∫†I</span><span class="val" id="remain" style="color: var(--accent);">0</span></div>
    </div>

    <div class="footer">
        <div style="font-size: 10px; font-weight: 700;">TH·ªúI GIAN<br>C√íN L·∫†I</div>
        <div style="font-family: 'JetBrains Mono'; font-size: 26px; font-weight: 700; color: var(--accent);" id="countdown">00:00:00:00</div>
    </div>
</div>

<script>
    // --- THAY LINK FIREBASE C·ª¶A B·∫†N V√ÄO ƒê√ÇY ---
    const DB_URL = "https://cdsh-a2c06-default-rtdb.asia-southeast1.firebasedatabase.app/.json";
    
    let isDone = false;
    async function sync() {
        try {
            const res = await fetch(DB_URL);
            const data = await res.json();
            if(data) {
                const total = data.total || 0;
                const target = data.target || 1000;
                const p = (total/target)*100;
                
                document.getElementById("totalCount").innerText = total.toString().padStart(4, '0');
                document.getElementById("targetLabel").innerText = target.toLocaleString();
                document.getElementById("remain").innerText = Math.max(0, target - total).toLocaleString();
                document.getElementById("progressFill").style.width = Math.min(p, 100) + "%";
                document.getElementById("percent").innerText = Math.min(p, 100).toFixed(1) + "%";

                if(p >= 100 && !isDone) {
                    isDone = true;
                    document.getElementById("victory-screen").style.display = "flex";
                    
                    // Hi·ªáu ·ª©ng ph√°o hoa k√©o d√†i
                    var duration = 15 * 1000;
                    var animationEnd = Date.now() + duration;
                    var interval = setInterval(function() {
                        var timeLeft = animationEnd - Date.now();
                        if (timeLeft <= 0) return clearInterval(interval);
                        confetti({ particleCount: 40, spread: 70, origin: { y: 0.6 } });
                    }, 250);
                } else if (p < 100) {
                    // N·∫øu s·ªë li·ªáu gi·∫£m xu·ªëng d∆∞·ªõi 100% th√¨ ·∫©n m√†n h√¨nh ch√∫c m·ª´ng ƒëi
                    document.getElementById("victory-screen").style.display = "none";
                    isDone = false;
                }
            }
        } catch(e) {}
    }

    setInterval(() => {
        sync();
        const dist = new Date("2025-12-31T23:59:59") - new Date();
        const d = Math.floor(dist / 86400000).toString().padStart(2, '0');
        const h = Math.floor((dist % 86400000) / 3600000).toString().padStart(2, '0');
        const m = Math.floor((dist % 3600000) / 60000).toString().padStart(2, '0');
        const s = Math.floor((dist % 60000) / 1000).toString().padStart(2, '0');
        document.getElementById("countdown").innerText = `${d}:${h}:${m}:${s}`;
    }, 2000);
    sync();
</script>
</body>
</html>
