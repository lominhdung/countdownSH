<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSG Surgery Monitor - Celebration Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Plus+Jakarta+Sans:wght@400;600;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --brand-green: #009b4d; 
            --brand-light: #00ff7f;
            --bg-dark: #010a12;
            --gold: #ffce67;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif;
            background: #01080e; color: white;
            height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        /* Scanline effect */
        body::before {
            content: " "; position: absolute; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 10; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        .wrapper {
            width: 100vw; height: 177.78vw; max-height: 100vh; max-width: 56.25vh;
            padding: 30px; box-sizing: border-box; display: flex; flex-direction: column;
            position: relative; z-index: 5;
        }

        /* Logo & Header */
        .header { 
            background: rgba(255, 255, 255, 0.03); 
            border-left: 5px solid var(--brand-green); 
            padding: 20px; border-radius: 0 20px 20px 0; margin-bottom: 30px; 
        }
        .logo-box {
            background: white; padding: 12px; border-radius: 15px;
            display: inline-block; margin-bottom: 15px; box-shadow: 0 0 25px rgba(0, 155, 77, 0.4);
        }
        .logo { height: 50px; display: block; }
        
        .status-bar { font-size: 10px; font-weight: 600; color: var(--brand-light); }
        .dot { width: 8px; height: 8px; background: var(--brand-light); border-radius: 50%; display: inline-block; margin-right: 8px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.2; } }

        /* Main Display */
        .main-card {
            background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 30px; padding: 40px 20px; text-align: center;
        }
        .big-number { 
            font-size: 100px; font-weight: 800; color: white; line-height: 0.8;
            font-family: var(--font-mono); letter-spacing: -5px;
        }

        .progress-track { height: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; overflow: hidden; margin-top: 40px; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--brand-green), var(--brand-light)); width: 0%; transition: width 2s ease; }

        .percent-val { font-size: 55px; font-weight: 800; font-family: var(--font-mono); margin-top: 20px; }

        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: auto; }
        .box { border: 1px solid rgba(255,255,255,0.08); padding: 15px; background: rgba(255,255,255,0.02); border-radius: 12px; }
        .box-val { font-family: var(--font-mono); font-size: 20px; color: var(--gold); display: block; }
        .box-lbl { font-size: 9px; opacity: 0.5; text-transform: uppercase; }

        /* L·ªöP PH·ª¶ CH√öC M·ª™NG (VICTORY OVERLAY) */
        #celebration-overlay {
            position: fixed; inset: 0; z-index: 9999;
            background: radial-gradient(circle, rgba(0, 155, 77, 0.95) 0%, rgba(1, 8, 14, 1) 100%);
            display: none; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; animation: fadeIn 0.8s ease;
        }
        .congrats-text {
            font-family: 'Montserrat', sans-serif; font-size: 60px; font-weight: 900;
            color: var(--gold); text-transform: uppercase; letter-spacing: 5px;
            text-shadow: 0 0 30px rgba(255, 206, 103, 0.5); margin: 0;
        }
        .sub-congrats { font-size: 20px; color: white; margin-top: 20px; letter-spacing: 2px; }
        .btn-close { margin-top: 50px; background: white; color: var(--brand-green); border: none; padding: 15px 30px; border-radius: 50px; font-weight: 800; cursor: pointer; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .time-display {
            background: #000; padding: 20px; margin-top: 20px; border-radius: 15px;
            display: flex; justify-content: space-between; align-items: center;
        }
    </style>
</head>
<body>

<div id="celebration-overlay">
    <div class="congrats-text">CH√öC M·ª™NG</div>
    <div class="sub-congrats">M·ª§C TI√äU ƒê√É HO√ÄN TH√ÄNH XU·∫§T S·∫ÆC!</div>
    <div style="font-size: 80px; margin-top: 20px;">üèÜ</div>
    <button class="btn-close" onclick="stopCelebration()">QUAY L·∫†I THEO D√ïI</button>
</div>

<div class="wrapper">
    <div class="header">
        <div class="logo-box"><img src="logo.png" class="logo"></div>
        <div class="status-bar"><span class="dot"></span>LIVE SYSTEM / TARGET TRACKING</div>
    </div>

    <div class="main-card">
        <div style="font-size: 11px; letter-spacing: 3px; color: var(--brand-light); margin-bottom: 20px;">TOTAL SURGERIES</div>
        <div class="big-number" id="totalCount">0000</div>
        <div class="progress-track"><div class="progress-fill" id="progressFill"></div></div>
        <div class="percent-val" id="percentText">0.0%</div>
    </div>

    <div class="stats-grid">
        <div class="box"><span class="box-lbl">Ch·ªâ ti√™u</span><span class="box-val" id="targetVal">0</span></div>
        <div class="box"><span class="box-lbl">C√≤n l·∫°i</span><span class="box-val" id="remainVal">0</span></div>
    </div>

    <div class="time-display">
        <div style="font-size: 9px; opacity: 0.4;">TIME REMAINING</div>
        <div style="font-family: var(--font-mono); font-size: 24px;" id="countdown">00:00:00:00</div>
    </div>
</div>

<script>
    const DB_URL = "https://cdsh-a2c06-default-rtdb.asia-southeast1.firebasedatabase.app/.json";
    let celebrationActive = false;
    let fireworkTimer = null;

    function startCelebration() {
        if (celebrationActive) return;
        celebrationActive = true;
        document.getElementById("celebration-overlay").style.display = "flex";

        // H√†m b·∫Øn ph√°o hoa li√™n t·ª•c
        fireworkTimer = setInterval(() => {
            confetti({
                particleCount: 50,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#009b4d', '#ffce67', '#ffffff']
            });
        }, 1500); // M·ªói 1.5 gi√¢y b·∫Øn m·ªôt ƒë·ª£t
    }

    function stopCelebration() {
        celebrationActive = false;
        clearInterval(fireworkTimer);
        document.getElementById("celebration-overlay").style.display = "none";
    }

    async function sync() {
        try {
            const res = await fetch(DB_URL);
            const data = await res.json();
            if(!data) return;

            const total = data.total || 0;
            const target = data.target || 1000;
            const p = (total / target) * 100;

            document.getElementById("totalCount").innerText = total.toString().padStart(4, '0');
            document.getElementById("progressFill").style.width = Math.min(p, 100) + "%";
            document.getElementById("percentText").innerText = Math.min(p, 100).toFixed(1) + "%";
            document.getElementById("targetVal").innerText = target.toLocaleString();
            document.getElementById("remainVal").innerText = Math.max(0, target - total).toLocaleString();

            // K√≠ch ho·∫°t ph√°o hoa n·∫øu ƒë·∫°t 100%
            if (p >= 100) {
                startCelebration();
            } else {
                stopCelebration();
            }
        } catch(e) {}
    }

    function timer() {
        const diff = new Date("2025-12-31T23:59:59") - new Date();
        if(diff > 0) {
            const d = Math.floor(diff / 86400000).toString().padStart(2,'0');
            const h = Math.floor((diff % 86400000) / 3600000).toString().padStart(2,'0');
            const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2,'0');
            const s = Math.floor((diff % 60000) / 1000).toString().padStart(2,'0');
            document.getElementById("countdown").innerText = `${d}:${h}:${m}:${s}`;
        }
    }

    setInterval(sync, 2000);
    setInterval(timer, 1000);
    sync();
</script>
</body>
</html>
