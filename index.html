<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSG Surgery Monitor - Integrated Celebration</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Plus+Jakarta+Sans:wght@400;600;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --brand-green: #009b4d; 
            --brand-light: #00ff7f;
            --bg-dark: #010a12;
            --gold: #ffce67;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif;
            background: #01080e; color: white;
            height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        /* Lớp nền Scanline kĩ thuật */
        body::before {
            content: " "; position: absolute; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 10; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        .wrapper {
            width: 100vw; height: 177.78vw; max-height: 100vh; max-width: 56.25vh;
            padding: 25px; box-sizing: border-box; display: flex; flex-direction: column;
            position: relative; z-index: 5;
        }

        /* Header & Logo */
        .header { 
            background: rgba(255, 255, 255, 0.03); 
            border-left: 5px solid var(--brand-green); 
            padding: 15px; border-radius: 0 15px 15px 0; margin-bottom: 15px;
            position: relative; z-index: 20;
        }
        .logo-box { background: white; padding: 10px; border-radius: 10px; display: inline-block; margin-bottom: 8px; }
        .logo { height: 45px; display: block; }

        /* CHỮ CHÚC MỪNG LỒNG GHÉP */
        #congrats-label {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden; /* Mặc định ẩn */
        }
        .congrats-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 40px;
            font-weight: 900;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 206, 103, 0.6);
            margin: 0;
            letter-spacing: 4px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { opacity: 0.6; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* KHỐI HIỂN THỊ CHÍNH */
        .main-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px; padding: 35px 20px; text-align: center;
            position: relative; z-index: 20;
            backdrop-filter: blur(8px);
        }
        
        .big-number { 
            font-size: 110px; font-weight: 800; font-family: var(--font-mono);
            line-height: 0.8; letter-spacing: -6px; transition: 0.5s ease;
        }
        .finished { color: var(--gold) !important; text-shadow: 0 0 40px var(--gold); }

        .progress-container { margin-top: 35px; }
        .progress-track { height: 12px; background: rgba(255,255,255,0.1); border-radius: 6px; overflow: hidden; }
        .progress-fill { 
            height: 100%; 
            background: linear-gradient(90deg, var(--brand-green), var(--brand-light)); 
            width: 0%; transition: width 2s cubic-bezier(0.1, 0.5, 0.3, 1); 
        }
        .percent-display { font-size: 50px; font-weight: 800; font-family: var(--font-mono); margin-top: 15px; }

        /* GRID DỮ LIỆU PHỤ */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: auto; z-index: 20; }
        .box { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255,255,255,0.08); padding: 15px; border-radius: 12px; }
        .box-val { font-family: var(--font-mono); font-size: 22px; color: var(--gold); display: block; }
        .box-lbl { font-size: 9px; opacity: 0.5; text-transform: uppercase; font-weight: 800; }

        /* FOOTER ĐẾM NGƯỢC */
        .footer {
            background: rgba(0,0,0,0.4); padding: 18px; margin-top: 20px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center; z-index: 20;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .time-val { font-family: var(--font-mono); font-size: 24px; color: white; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="logo-box"><img src="logo.png" class="logo"></div>
        <div style="font-size: 9px; color: var(--brand-light); font-weight: 700;">LIVE / SURGERY TRACKER 2025</div>
    </div>

    <div id="congrats-label">
        <h1 class="congrats-text">CHÚC MỪNG</h1>
    </div>

    <div class="main-card">
        <div style="font-size: 10px; color: var(--brand-light); letter-spacing: 3px; margin-bottom: 20px;">TOTAL PROCEDURES</div>
        <div class="big-number" id="totalCount">0000</div>
        
        <div class="progress-container">
            <div class="progress-track"><div class="progress-fill" id="progressFill"></div></div>
            <div style="display: flex; justify-content: space-between; font-family: var(--font-mono); font-size: 9px; opacity: 0.3; margin-top: 8px;">
                <span>0%</span><span>50%</span><span>100%</span>
            </div>
        </div>
        
        <div class="percent-display" id="percentText">0.0%</div>
    </div>

    <div class="stats-grid">
        <div class="box"><span class="box-lbl">Mục tiêu năm</span><span class="box-val" id="targetLabel">0</span></div>
        <div class="box"><span class="box-lbl">Còn lại</span><span class="box-val" id="remainLabel">0</span></div>
    </div>

    <div class="footer">
        <div style="font-size: 8px; opacity: 0.4; font-weight: 800;">REMAINING<br>UNTIL 2026</div>
        <div class="time-val" id="countdown">00:00:00:00</div>
    </div>
</div>

<script>
    const DB_URL = "https://cdsh-a2c06-default-rtdb.asia-southeast1.firebasedatabase.app/.json";
    let fireworksInterval;
    let isGoalReached = false;

    async function syncData() {
        try {
            const res = await fetch(DB_URL);
            const data = await res.json();
            if(!data) return;

            const total = data.total || 0;
            const target = data.target || 1000;
            const p = (total / target) * 100;

            // Cập nhật giao diện chính
            document.getElementById("totalCount").innerText = total.toString().padStart(4, '0');
            document.getElementById("progressFill").style.width = Math.min(p, 100) + "%";
            document.getElementById("percentText").innerText = Math.min(p, 100).toFixed(1) + "%";
            document.getElementById("targetLabel").innerText = target.toLocaleString();
            document.getElementById("remainLabel").innerText = Math.max(0, target - total).toLocaleString();

            // Xử lý trạng thái ăn mừng
            if (p >= 100) {
                if (!isGoalReached) {
                    isGoalReached = true;
                    activateCelebration();
                }
            } else {
                isGoalReached = false;
                deactivateCelebration();
            }
        } catch(e) { console.error("Sync error"); }
    }

    function activateCelebration() {
        document.getElementById("congrats-label").style.visibility = "visible";
        document.getElementById("totalCount").classList.add("finished");

        // Bắn pháo hoa liên tục không chặn màn hình
        fireworksInterval = setInterval(() => {
            confetti({
                particleCount: 30,
                angle: 60,
                spread: 55,
                origin: { x: 0, y: 0.7 },
                colors: ['#009b4d', '#ffce67', '#ffffff']
            });
            confetti({
                particleCount: 30,
                angle: 120,
                spread: 55,
                origin: { x: 1, y: 0.7 },
                colors: ['#009b4d', '#ffce67', '#ffffff']
            });
        }, 1500);
    }

    function deactivateCelebration() {
        document.getElementById("congrats-label").style.visibility = "hidden";
        document.getElementById("totalCount").classList.remove("finished");
        clearInterval(fireworksInterval);
    }

    function updateClock() {
        const diff = new Date("2025-12-31T23:59:59") - new Date();
        if(diff > 0) {
            const d = Math.floor(diff / 86400000).toString().padStart(2,'0');
            const h = Math.floor((diff % 86400000) / 3600000).toString().padStart(2,'0');
            const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2,'0');
            const s = Math.floor((diff % 60000) / 1000).toString().padStart(2,'0');
            document.getElementById("countdown").innerText = `${d}:${h}:${m}:${s}`;
        }
    }

    setInterval(syncData, 2000);
    setInterval(updateClock, 1000);
    syncData();
</script>
</body>
</html>
