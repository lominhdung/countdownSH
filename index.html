<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surgery Monitor - Light & Modern</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #007bff; /* Blue */
            --success: #28a745; /* Green */
            --accent: #ff9f1c; /* Orange */
            --bg-light: #f4f7f9;
            --glass-white: rgba(255, 255, 255, 0.8);
        }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            color: #2d3436;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Hi·ªáu ·ª©ng c√°c kh·ªëi m√†u m·ªù ·∫£o ph√≠a sau l√†m s√°ng m√†n h√¨nh */
        body::before {
            content: ""; position: absolute; width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.2) 0%, transparent 70%);
            top: -10%; right: -10%; z-index: -1;
        }

        .wrapper {
            width: 100vw; height: 177.78vw; 
            max-height: 100vh; max-width: 56.25vh;
            padding: 25px; box-sizing: border-box;
            display: flex; flex-direction: column; position: relative;
        }

        /* Header sang tr·ªçng */
        .header { 
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding: 10px;
            background: var(--glass-white); border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .logo { height: 50px; }
        .live-tag {
            font-size: 9px; font-weight: 800; color: var(--success);
            border: 1px solid var(--success); padding: 4px 8px; border-radius: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Card ch√≠nh r·ª±c r·ª° */
        .main-card {
            background: var(--glass-white);
            border: 2px solid #ffffff;
            border-radius: 35px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.08);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .data-label { font-size: 12px; font-weight: 700; color: #636e72; letter-spacing: 2px; text-transform: uppercase; }
        
        .big-number { 
            font-family: 'JetBrains Mono', monospace;
            font-size: 110px; font-weight: 800; 
            color: #000;
            line-height: 1; margin: 15px 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.05);
        }

        /* Thanh ti·∫øn tr√¨nh m√†u Gradient s√°ng */
        .progress-track { 
            height: 16px; background: #dfe6e9; 
            border-radius: 20px; overflow: hidden; margin: 30px 0;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        .progress-fill { 
            height: 100%; width: 0%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border-radius: 20px; transition: width 2s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }
        .progress-fill::after {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: move-light 2s infinite;
        }
        @keyframes move-light { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        /* Grid th√¥ng s·ªë */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-box { 
            background: var(--glass-white); padding: 20px; 
            border-radius: 25px; border: 2px solid #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
        }
        .stat-box .val { font-family: 'JetBrains Mono'; font-size: 26px; color: var(--primary); display: block; }
        .stat-box .lbl { font-size: 10px; color: #636e72; font-weight: 700; text-transform: uppercase; }

        /* Footer */
        .footer {
            margin-top: auto; padding: 20px;
            background: #2d3436; border-radius: 25px;
            display: flex; justify-content: space-between; align-items: center;
            color: #fff;
        }
        .countdown-val { font-family: 'JetBrains Mono'; font-size: 26px; font-weight: 700; color: var(--accent); }

        /* Overlay Ch√∫c M·ª´ng */
        #victory-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none; flex-direction: column; justify-content: center;
            align-items: center; z-index: 100; text-align: center;
            animation: zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

<div id="victory-screen">
    <div style="font-size: 100px;">üéä</div>
    <h1 style="font-size: 40px; color: #000;">M·ª§C TI√äU HO√ÄN TH√ÄNH!</h1>
    <p style="font-size: 18px; color: var(--primary); font-weight: 600;">H·ªá th·ªëng ghi nh·∫≠n s·ª± n·ªó l·ª±c tuy·ªát v·ªùi<br>t·ª´ ƒë·ªôi ng≈© y b√°c sƒ© M·∫Øt S√†i G√≤n</p>
</div>

<div class="wrapper">
    <div class="header">
        <img src="logo.png" class="logo">
        <div class="live-tag">‚óè REAL-TIME UPDATE</div>
    </div>

    <div class="main-card">
        <div class="data-label">T·ªïng Ca Ph·∫´u Thu·∫≠t</div>
        <div class="big-number" id="totalCount">0000</div>
        
        <div class="progress-track">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div style="font-size: 55px; font-weight: 800; font-family: 'JetBrains Mono'; color: var(--primary);" id="percent">0.0%</div>
    </div>

    <div class="stats-grid">
        <div class="stat-box">
            <span class="lbl">M·ª•c Ti√™u</span>
            <span class="val" id="targetLabel">0</span>
        </div>
        <div class="stat-box">
            <span class="lbl">C√≤n L·∫°i</span>
            <span class="val" id="remain" style="color: var(--accent);">0</span>
        </div>
    </div>

    <div class="footer">
        <div style="font-size: 10px; font-weight: 700;">TH·ªúI GIAN<br>K·∫æT TH√öC</div>
        <div class="countdown-val" id="countdown">00:00:00:00</div>
    </div>
</div>

<script>
    const DB_URL = "https://cdsh-a2c06-default-rtdb.asia-southeast1.firebasedatabase.app/.json";
    
    let isDone = false;
    async function sync() {
        try {
            const res = await fetch(DB_URL);
            const data = await res.json();
            if(data) {
                const total = data.total || 0;
                const target = data.target || 1000;
                const p = (total/target)*100;
                
                document.getElementById("totalCount").innerText = total.toString().padStart(4, '0');
                document.getElementById("targetLabel").innerText = target.toLocaleString();
                document.getElementById("remain").innerText = Math.max(0, target - total).toLocaleString();
                document.getElementById("progressFill").style.width = Math.min(p, 100) + "%";
                document.getElementById("percent").innerText = Math.min(p, 100).toFixed(1) + "%";

                if(p >= 100 && !isDone) {
                    isDone = true;
                    document.getElementById("victory-screen").style.display = "flex";
                    let end = Date.now() + (10 * 1000);
                    (function frame() {
                        confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 } });
                        confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 } });
                        if (Date.now() < end) requestAnimationFrame(frame);
                    }());
                }
            }
        } catch(e) {}
    }

    setInterval(() => {
        sync();
        const dist = new Date("2025-12-31T23:59:59") - new Date();
        const d = Math.floor(dist / 86400000).toString().padStart(2, '0');
        const h = Math.floor((dist % 86400000) / 3600000).toString().padStart(2, '0');
        const m = Math.floor((dist % 3600000) / 60000).toString().padStart(2, '0');
        const s = Math.floor((dist % 60000) / 1000).toString().padStart(2, '0');
        document.getElementById("countdown").innerText = `${d}:${h}:${m}:${s}`;
    }, 2000);
    sync();
</script>
</body>
</html>
