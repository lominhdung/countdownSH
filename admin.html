<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin MSG - Control</title>
    <style>
        body { font-family: 'JetBrains Mono', monospace; background: #010a12; color: #00ff7f; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .panel { border: 1px solid #00ff7f; padding: 30px; border-radius: 15px; width: 320px; background: rgba(0, 255, 127, 0.05); }
        h2 { text-align: center; font-size: 18px; letter-spacing: 2px; }
        label { display: block; font-size: 10px; margin: 20px 0 5px; opacity: 0.7; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #00ff7f; color: white; border-radius: 5px; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 15px; background: #00ff7f; border: none; color: #000; font-weight: bold; margin-top: 25px; cursor: pointer; border-radius: 5px; }
        #msg { text-align: center; margin-top: 15px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="panel">
        <h2>MSG COMMAND</h2>
        <label>PIN CODE</label>
        <input type="password" id="pin" value="****">
        <label>TARGET GOAL</label>
        <input type="number" id="target" placeholder="5000">
        <label>CURRENT TOTAL</label>
        <input type="number" id="total" placeholder="1200">
        <button onclick="send()">EXECUTE UPDATE</button>
        <div id="msg">SYSTEM READY</div>
    </div>

    <script>
        const DB_URL = "https://cdsh-a2c06-default-rtdb.asia-southeast1.firebasedatabase.app/.json";
        async function send() {
            const pin = document.getElementById('pin').value;
            const target = document.getElementById('target').value;
            const total = document.getElementById('total').value;
            const msg = document.getElementById('msg');

            if(pin !== "1234") { msg.innerText = "ACCESS DENIED"; return; }
            msg.innerText = "UPLOADING...";

            const data = {};
            if(target) data.target = Number(target);
            if(total) data.total = Number(total);

            try {
                await fetch(DB_URL, { method: 'PATCH', body: JSON.stringify(data) });
                msg.innerText = "SUCCESSFULLY UPDATED";
                document.getElementById('target').value = '';
                document.getElementById('total').value = '';
            } catch(e) { msg.innerText = "CONNECTION ERROR"; }
        }
    </script>
</body>
</html>
