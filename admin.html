<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Quản lý - Mắt Sài Gòn</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --bg: #f4f7f9;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #e0eafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .admin-card {
            background: white;
            padding: 30px;
            border-radius: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.8);
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h2 { margin: 0; color: #2d3436; font-size: 22px; }
        .header p { font-size: 13px; color: #636e72; margin-top: 5px; }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 12px; font-weight: 700; color: #2d3436; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #dfe6e9;
            border-radius: 15px;
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.3s;
            outline: none;
        }
        input:focus { border-color: var(--primary); background: #f0f7ff; }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-weight: 800;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .btn-primary { background: var(--primary); color: white; box-shadow: 0 10px 20px rgba(0,123,255,0.2); }
        .btn-success { background: var(--success); color: white; box-shadow: 0 10px 20px rgba(40,167,69,0.2); }
        button:active { transform: scale(0.98); }

        #status-msg {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 600;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="admin-card">
        <div class="header">
            <h2>Hệ thống Điều khiển</h2>
            <p>Cập nhật số liệu Real-time</p>
        </div>

        <div class="form-group">
            <label>Mã bảo mật (PIN)</label>
            <input type="password" id="pinCode" placeholder="Nhập mã PIN để thao tác">
        </div>

        <hr style="opacity: 0.1; margin: 30px 0;">

        <div class="form-group">
            <label>Mục tiêu năm (Target)</label>
            <input type="number" id="targetInput" placeholder="VD: 5000">
            <button class="btn-primary" onclick="pushData('target', 'targetInput')">Thiết lập mục tiêu</button>
        </div>

        <div class="form-group" style="margin-top: 30px;">
            <label>Tổng ca phẫu thuật hiện tại</label>
            <input type="number" id="totalInput" placeholder="VD: 1245">
            <button class="btn-success" onclick="pushData('total', 'totalInput')">Cập nhật số liệu ngay</button>
        </div>

        <div id="status-msg"></div>
    </div>

    <script>
        // --- THAY LINK FIREBASE CỦA BẠN VÀO ĐÂY ---
        const DB_URL = "https://cdsh-a2c06-default-rtdb.asia-southeast1.firebasedatabase.app/.json";
        const ADMIN_PIN = "1234"; 

        async function pushData(dataKey, inputId) {
            const val = document.getElementById(inputId).value;
            const pin = document.getElementById("pinCode").value;
            const status = document.getElementById("status-msg");

            if(pin !== ADMIN_PIN) {
                status.style.color = "#d63031";
                status.innerText = "Sai mã PIN bảo mật!";
                return;
            }

            if(!val) {
                status.style.color = "#d63031";
                status.innerText = "Vui lòng nhập số!";
                return;
            }

            status.style.color = "#636e72";
            status.innerText = "Đang đồng bộ dữ liệu...";

            const payload = {};
            payload[dataKey] = Number(val);

            try {
                const response = await fetch(DB_URL, {
                    method: 'PATCH',
                    body: JSON.stringify(payload)
                });

                if(response.ok) {
                    status.style.color = var(--success);
                    status.innerText = "Cập nhật thành công! ✅";
                    document.getElementById(inputId).value = ""; // Xóa số sau khi nhập
                    setTimeout(() => status.innerText = "", 3000);
                }
            } catch (e) {
                status.style.color = "#d63031";
                status.innerText = "Lỗi kết nối Firebase! ❌";
            }
        }
    </script>
</body>
</html>
