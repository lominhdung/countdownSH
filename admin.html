<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - MSG</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #eef2f7; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 30px; width: 100%; max-width: 380px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 11px; font-weight: 800; color: #636e72; margin-bottom: 8px; text-transform: uppercase; }
        input { width: 100%; padding: 15px; border: 2px solid #edeff2; border-radius: 15px; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: #007bff; background: #f8fbff; }
        button { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; color: white; transition: 0.3s; margin-top: 10px; }
        .btn-update { background: #007bff; }
        .btn-target { background: #2d3436; }
        #status { text-align: center; margin-top: 20px; font-size: 13px; font-weight: 600; min-height: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="text-align:center; margin-top:0">MSG ADMIN</h2>
        <div class="input-group">
            <label>Mã bảo mật (PIN)</label>
            <input type="password" id="pin" placeholder="Nhập PIN 1234">
        </div>
        <hr style="opacity:0.1; margin:25px 0">
        <div class="input-group">
            <label>Thiết lập mục tiêu</label>
            <input type="number" id="targetVal" placeholder="Ví dụ: 5000">
            <button class="btn-target" onclick="send('target', 'targetVal')">Lưu mục tiêu</button>
        </div>
        <div class="input-group">
            <label>Số ca hiện tại</label>
            <input type="number" id="totalVal" placeholder="Ví dụ: 120">
            <button class="btn-update" onclick="send('total', 'totalVal')">Cập nhật số ca</button>
        </div>
        <div id="status"></div>
    </div>

    <script>
        const DB_URL = "https://cdsh-a2c06-default-rtdb.asia-southeast1.firebasedatabase.app/.json"; // THAY LINK TẠI ĐÂY
        
        async function send(key, id) {
            const val = document.getElementById(id).value;
            const pin = document.getElementById("pin").value;
            const status = document.getElementById("status");

            if(pin !== "1234") { status.style.color = "red"; status.innerText = "Sai mã PIN!"; return; }
            if(!val) { status.style.color = "orange"; status.innerText = "Nhập số liệu!"; return; }

            status.style.color = "gray"; status.innerText = "Đang gửi...";
            const data = {}; data[key] = Number(val);

            try {
                const res = await fetch(DB_URL, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if(res.ok) {
                    status.style.color = "green"; status.innerText = "THÀNH CÔNG! ✅";
                    document.getElementById(id).value = "";
                } else { throw new Error(); }
            } catch(e) {
                status.style.color = "red"; status.innerText = "LỖI: Kiểm tra Rules hoặc Link!";
            }
        }
    </script>
</body>
</html>
