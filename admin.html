<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Admin</title>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 40px; width: 320px; box-shadow: 0 30px 60px rgba(0,0,0,0.05); }
        label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 8px; }
        input { width: 100%; padding: 16px; border: 2px solid #f1f5f9; border-radius: 18px; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 20px; transition: 0.3s; }
        input:focus { border-color: #0a192f; }
        button { width: 100%; padding: 18px; border: none; border-radius: 18px; font-weight: 700; cursor: pointer; color: white; transition: 0.3s; }
        .btn-black { background: #0a192f; }
        #status { text-align: center; margin-top: 15px; font-size: 12px; font-weight: 700; color: #64748b; }
    </style>
</head>
<body>
    <div class="card">
        <h3 style="text-align:center; margin-bottom: 30px;">MSG CONTROL</h3>
        <label>Security Pin</label>
        <input type="password" id="pin" placeholder="••••">
        <label>Total Procedures</label>
        <input type="number" id="total" placeholder="1250">
        <button class="btn-black" onclick="update()">Update System</button>
        <div id="status">Ready</div>
    </div>
    <script>
        const DB_URL = "https://cdsh-a2c06-default-rtdb.asia-southeast1.firebasedatabase.app/.json";
        async function update() {
            const pin = document.getElementById('pin').value;
            const val = document.getElementById('total').value;
            const st = document.getElementById('status');
            if(pin !== "1234") { st.innerText = "Invalid Pin"; return; }
            st.innerText = "Syncing...";
            try {
                await fetch(DB_URL, { method: 'PATCH', body: JSON.stringify({ total: Number(val) }) });
                st.innerText = "Updated Successfully";
            } catch(e) { st.innerText = "Connection Failed"; }
        }
    </script>
</body>
</html>
