<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin MSG</title>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 40px; width: 100%; max-width: 350px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
        h2 { text-align: center; font-size: 20px; color: #1e293b; margin-bottom: 30px; }
        .group { margin-bottom: 25px; }
        label { display: block; font-size: 11px; font-weight: 700; color: #64748b; margin-bottom: 8px; text-transform: uppercase; }
        input { width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 15px; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: #0052cc; }
        button { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: 700; cursor: pointer; color: white; margin-top: 10px; transition: 0.3s; }
        .btn-update { background: #0052cc; }
        .btn-target { background: #1e293b; }
        button:active { transform: scale(0.96); }
        #status { text-align: center; margin-top: 20px; font-size: 14px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="card">
        <h2>BẢNG ĐIỀU KHIỂN</h2>
        <div class="group">
            <label>Mã bảo mật</label>
            <input type="password" id="pin" placeholder="Nhập PIN">
        </div>
        <div class="group">
            <label>Mục tiêu năm</label>
            <input type="number" id="tVal" placeholder="VD: 5000">
            <button class="btn-target" onclick="save('target', 'tVal')">Cập nhật chỉ tiêu</button>
        </div>
        <div class="group">
            <label>Số ca hiện tại</label>
            <input type="number" id="cVal" placeholder="VD: 1200">
            <button class="btn-update" onclick="send('total', 'cVal')">Cập nhật số ca</button>
        </div>
        <div id="status"></div>
    </div>

    <script>
        const DB_URL = "https://cdsh-a2c06-default-rtdb.asia-southeast1.firebasedatabase.app/.json";
        async function send(key, id) {
            const val = document.getElementById(id).value;
            const pin = document.getElementById("pin").value;
            const status = document.getElementById("status");

            if(pin !== "1234") { status.style.color = "red"; status.innerText = "Sai mã PIN!"; return; }
            if(!val) { status.innerText = "Nhập số!"; return; }

            status.style.color = "gray"; status.innerText = "Đang gửi...";
            const data = {}; data[key] = Number(val);
            try {
                const res = await fetch(DB_URL, { method: 'PATCH', body: JSON.stringify(data) });
                if(res.ok) { status.style.color = "green"; status.innerText = "Thành công! ✅"; }
            } catch(e) { status.style.color = "red"; status.innerText = "Lỗi kết nối!"; }
        }
    </script>
</body>
</html>
