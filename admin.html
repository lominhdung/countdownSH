<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin - Quản lý số liệu</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; background: #f4f4f4; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; max-width: 400px; }
        h2 { margin-top: 0; color: #333; font-size: 18px; border-bottom: 2px solid #009b4d; padding-bottom: 5px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        .btn-save { background: #009b4d; color: white; margin-bottom: 10px; }
        .btn-target { background: #007bff; color: white; }
        .btn-reset { background: #dc3545; color: white; margin-top: 20px; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <div class="card">
        <h2>1. Thiết lập mục tiêu năm</h2>
        <input id="targetInput" type="number" placeholder="Nhập mục tiêu tổng (VD: 1000)">
        <button class="btn-target" onclick="saveTarget()">Cập nhật mục tiêu</button>
    </div>

    <div class="card">
        <h2>2. Nhập số ca phẫu thuật hôm nay</h2>
        <input id="money" type="number" placeholder="Nhập số ca vừa thực hiện">
        <button class="btn-save" onclick="saveData()">Cộng thêm vào tổng</button>
    </div>

    <div class="card" style="background: #fff5f5;">
        <h2>Vùng nguy hiểm</h2>
        <button class="btn-reset" onclick="resetAll()">Xóa toàn bộ dữ liệu (Reset về 0)</button>
    </div>

<script>
    // Hiển thị giá trị hiện tại khi load trang
    window.onload = function() {
        document.getElementById('targetInput').value = localStorage.getItem("target") || 1000;
    }

    function saveTarget() {
        let newTarget = document.getElementById("targetInput").value;
        if(newTarget > 0) {
            localStorage.setItem("target", newTarget);
            alert("Đã cập nhật mục tiêu mới: " + newTarget + " ca");
        }
    }

    function saveData() {
        let today = Number(document.getElementById("money").value);
        if(today === 0) return alert("Vui lòng nhập số ca");
        
        let total = Number(localStorage.getItem("total") || 0);
        total += today;
        localStorage.setItem("total", total);
        
        document.getElementById("money").value = ""; // Xóa ô nhập sau khi lưu
        alert("Đã cộng thêm. Tổng hiện tại: " + total + " ca");
    }

    function resetAll() {
        if(confirm("Bạn có chắc chắn muốn xóa toàn bộ số liệu và bắt đầu lại từ đầu?")) {
            localStorage.setItem("total", 0);
            alert("Dữ liệu đã về 0");
        }
    }
</script>
</body>
</html>
